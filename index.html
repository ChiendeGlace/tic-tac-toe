<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/2500936872.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&family=Oswald:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="scss/main.css">
    <title>Tic Tac Toe</title>
</head>
<body>
    <div class="main start-state">
        <header class="header-off">
            <h1>Tic Tac Toe</h1>
        </header>
        <button class="btn" id="start-btn">Start Game</button>
        <div class="player-selection hidden">
            <div class="player-selection-btns">
                <button class="btn" id="ai-btn">AI Bot</button>
                <button class="btn" id="player-btn">Two Players</button>
            </div>
            <form class="player-form hidden">
                <label for="player1">Player1</label>
                <input type="text" maxlength="15" id="player1" placeholder="John" required>
                <label for="player2">Player2</label>
                <input type="text" maxlength="15" id="player2" placeholder="Luke" required>
                <button class="btn" type="submit" id="submit">Submit</button>
            </form>
        </div>
        <div class="container hidden">
            <div class="container-text">
                <p id="player1-text"></p>
                <p id="player-turn"></p>
                <p id="player2-text"></p>
            </div>
            <div class="board">
                <div class="board-square"></div>
                <div class="board-square"></div>
                <div class="board-square"></div>
                <div class="board-square"></div>
                <div class="board-square"></div>
                <div class="board-square"></div>
                <div class="board-square"></div>
                <div class="board-square"></div>
                <div class="board-square"></div>
            </div>
            <div class="container-buttons">
                <button class="btn" id="restart">Restart</button>
                <button class="btn" id="go-back">Player selection</button>
            </div>
        </div>
    </div>


    <script src="js/main.js"></script>
</body>
</html>
